{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Tournament Bracket Generator</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'jquery-bracket/jquery.bracket.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'jquery-bracket/jquery.bracket.min.css' %}" />

    </head>
    <body>
        <H1>Tournament {{ season }}</H1>
    	<div id="main">
            <div id="save" class="demo" style="display: inline-block;">
            </div>
            <div id="final" style="display: inline-block;">

            </div>
            <div id="save1" style="display: inline-block;float: right">

            </div>

        </div>

    	<script type="text/javascript">
            $.get( "../api/{{ season }}", function( data ) {
			    $('#save.demo').bracket({init: data})
			  })
    	</script>
    </body>
</html>
