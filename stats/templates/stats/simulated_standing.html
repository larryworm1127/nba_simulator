{% extends "stats/standing_template.html" %}

{% load static %}
{% block title %}2017-2018 Standing{% endblock %}

{% block content %}

<thead>
    <tr>
        {% for header in headers %}
        <th>{{header}} </th>
        {% endfor %}
    </tr>
</thead>
<tbody id="data_table">
    {% for row in rows %}
    <tr>
        <td>{{ row.0 }}</td>
        <td>{{ row.1 }}</td>
        <td>{{ row.2 }}</td>
        <td>{{ row.3 }}</td>
        <td>{{ row.4 }}</td>
    </tr>
    {% endfor %}
</tbody>

{% endblock %}
