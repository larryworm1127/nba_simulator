<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}

    <title>NBA Simulator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <link rel="stylesheet" href="{% static 'stats/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        body {
            background-image: url("{% static 'stats/images/background.png' %}");
            overflow: auto;
            z-index: 1
        }
    </style>
</head>

<body>
<div id="background"></div>

<div class="container" style="width: 51%">
    <center>
        <H1 style="font-size: 90px; color: White; font-family: Lato">NBA Simulator</H1>
    </center>
    <br>
    <br>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="{% static 'stats/images/slide1.png' %}" alt="Lebron and Curry"
                         style="width: 90%; height: 50%">
                </center>
                <div class="carousel-caption">
                    <h3><strong>The Ultimate Matchup</strong></h3>
                    <p><strong>Golden State Warriors vs. Cleveland Cavalier</strong></p>
                </div>
            </div>

            <div class="item">
                <center>
                    <img src="{% static 'stats/images/slide2.png' %}" alt="Map of NBA"
                         style="width: 90%; height: 50%">
                </center>

                <div class="carousel-caption">
                    <h3><strong>Map of NBA</strong></h3>
                    <p><strong>All NBA Team on a Map!</strong></p>
                </div>
            </div>

            <div class="item">
                <center>
                    <img src="{% static 'stats/images/slide3.png' %}" alt="NBA Draft 2018"
                         style="width: 90%; height: 50%">
                </center>

                <div class="carousel-caption">
                    <h3><strong>2018 Draft</strong></h3>
                    <p><strong>So Many New Talents!</strong></p>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <br><br>
    <a href="/tournament/bracket/2017-18">
        <button class="button sim_button"><strong>Simulate</strong></button>
    </a>
    <a href="/tournament/bracket/2016-17">
        <button class="button view_button"><strong>View Stats</strong></button>
    </a>

    <img src="{% static 'images/logo.png' %}" alt="Project Team Logo" class="team_logo">
</div>

<script>
    $("#simulate").click(function () {
        console.log("Simulate");
        $.get("simulate_season", function (data, status) {
            console.log("" + status);
            location.reload();
        })
    });
</script>
</body>
</html>
