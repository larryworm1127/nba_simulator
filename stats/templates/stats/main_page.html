<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}

    <title>NBA Simulator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <link rel="stylesheet" href="{% static 'stats/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        body {
            background-image: url("{% static 'stats/images/background.png' static %}");
            overflow: auto;
            z-index: 1
        }

    </style>
</head>

<body>
    <div id="background"></div>

    <div class="container" style="width: 51%">
        <center>
            <H1 style="font-size: 90px; color: White; font-family: Lato">NBA Simulator</H1>
        </center>
        <br>
        <br>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="{% static 'stats/images/slide1.png' static %}" alt="Lebron and Curry"
                             style="width: 90%; height: 50%">
                    </center>
                    <div class="carousel-caption">
                        <h3>The Ultimate Matchup</h3>
                        <p>Golden State Warriors vs. Cleveland Cavaliers</p>
                    </div>
                </div>

                <div class="item">
                    <center>
                        <img src="{% static 'stats/images/slide2.png' static %}" alt="Map of NBA"
                             style="width: 90%; height: 50%">
                    </center>

                    <div class="carousel-caption">
                        <h3>Map of NBA</h3>
                        <p>All NBA Team on a Map!</p>
                    </div>
                </div>

                <div class="item">
                    <center>
                        <img src="{% static 'stats/images/slide3.png' static%}" alt="NBA Draft 2018"
                             style="width: 90%; height: 50%">
                    </center>

                    <div class="carousel-caption">
                        <h3>2018 Draft</h3>
                        <p>So Many New Talents!</p>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <br><br>
        <a href="/tournament/bracket/2017-18">
            <button class="button sim_button" id="simulate" data-toggle="tooltip" data-placement="bottom"
                    title="May take up to 1 min to download data">Simulate
            </button>
        </a>
        <a href="/tournament/bracket/2016-17">
            <button class="button view_button">View Stats</button>
        </a>
        <img src="{% static 'images/logo.png' static %}" alt="Project Team Logo" class="team_logo">
    </div>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });

        $("#simulate").click(function() {
            console.log("Simulate");
            $.get("simulate_season", function(data, status){
                console.log("" + status);
                location.reload();
            })
        });
    </script>
</body>
</html>
